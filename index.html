
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head> 
        <meta charset="UTF-8">
        <title>Cutest Pet Competition</title>
        <link rel="stylesheet" href="styles.css">
        <script defer type = "text/javascript" src="index.js"></script>
    </head>
    <body>
        <header>
            <div id="pet-header">
                <img 
                src="https://www.cantonpl.org/wp-content/uploads/sites/106/2022/03/Cutest-Pet-Contest-rectangle.png"
                alt="pet-header"
                />
            </div>
                       
        </header>

<!-- Filter -->
        <div class="container">
            <form id="filter-form">
                <label for="type">Filter by: </label>
                <select name="type">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>
                <input type="submit" value="Filter" />
            </form>
        </div>
    
<!-- Pet Photos -->
        <div id="pet-collection"></div>

<!--Pet Details-->
        <div id ="pet-details"></div>

<form id="new-pet">
    <h4>Add New Pet</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="breed">Breed: </label>
    <input type="text" name="breed" id="new-breed" />
    <label for="color">Color: </label>
    <input type="text" name="color" id="new-color" />
    <label for="age">Age: </label>
    <input type="number" name="age" id="new-age" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>
</html>
